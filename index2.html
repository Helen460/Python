<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця HTML</title>
</head>
<body>
    <h1>Таблиця HTML</h1>
    <table border="2" bgcolor="brown">
        <tbody>
            <tr>
                <td width="800" height=" 40" bgcolor="blue" colspan="4"></td>
            </tr>
            <tr>
                <td bgcolor="white" height="160" rowspan="4"></td>
                <td bgcolor="green" rowspan="2" height="80"></td>
                <td bgcolor="red" colspan="2"></td>
            </tr>
            <tr>
                <td bgcolor="orange" colspan="2"></td>
            </tr>
            <tr>
                <td bgcolor="pink" height="40"></td>
                <td bgcolor="yellow" rowspan="2"></td>
                <td bgcolor="violet"></td>
            </tr>
            <tr>
                <td bgcolor="grey" height="40"></td>
                <td bgcolor="purple"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
